<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/basscss/8.1.0/css/basscss.min.css" rel="stylesheet"
        type="text/css">
        <link rel="stylesheet" href="./dist/font.css">
    <style>
        .sidebar img {
            width: 100%;
        }

        .sidebar {
            background-color: #fcfcfc;
            width: 150px;
        }

        .markdown-section a {
            color: inherit;
        }
    </style>

</head>

<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script>
        window.$docsify = {
            name: 'GuideLines CF',
            repo: 'https://bitbucket.compagnie-fiduciaire.com/projects/COM/repos/even.css/browse',
            loadSidebar: true,
            maxLevel: 4,
            // subMaxLevel: 2,
            auto2top: true,
            logo: '/img/even.png',
            themeColor: '#3c8dbc',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            markdown: {
                smartypants: true,
                renderer: {
                    code(code, lang) {
                        let htmlGenerated =
                            `<pre v-pre data-lang="${lang}"><code class="lang-${lang}">${Prism.highlight(code, Prism.languages[lang], lang)}<\/code><\/pre>`;
                        if (lang && lang.match(/^html/)) {
                            let url = window.location.href;
                            url = url.split("/");
                            if (url[2] === 'developer.compagnie-fiduciaire.com') {
                                url = 'https://developer.compagnie-fiduciaire.com/even';
                            } else {
                                url = url[0] + "//" + url[2];
                            }
                            const encodedCode = URL.createObjectURL(new Blob([
                                `<head>
                                    <link href="https://cdnjs.cloudflare.com/ajax/libs/basscss/8.1.0/css/basscss.min.css" rel="stylesheet" type="text/css">
                                    <link href="${url}/dist/font.css" rel="stylesheet" type="text/css">
                                    <link rel="stylesheet" href="${url}/dist/even.css"/>
                                    <link rel="stylesheet" href="${url}/dist/CustomFont.css"/>
                                    <style>
                                        body {
                                            margin: 10px;
                                            background-color: #F1F2F8;
                                        }

                                        h4 {
                                            font-size: 1rem;
                                            font-weight: 400;
                                        }
                                    </style>
                                <\/head>`,
                                code,

                            ], {
                                type: 'text/html'
                            }));

                            htmlGenerated =
                                `<iframe class="demo-wrapper" src="${encodedCode}" frameborder="0" scrolling="no"></iframe>` +
                                htmlGenerated;
                        }

                        function resizeIFrameToFitContent(iFrame) {

                            iFrame.width = iFrame.contentWindow.document.body.scrollWidth;
                            iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
                        }

                        setTimeout(() => {
                            var iframes = document.querySelectorAll("iframe");
                            for (var i = 0; i < iframes.length; i++) {
                                resizeIFrameToFitContent(iframes[i]);
                            }
                        }, 800);

                        return htmlGenerated;
                    }
                }
            }
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-apacheconf.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-ini.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script type="application/javascript">
    </script>

</body>

</html>
